<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/jsgrid-theme.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/jsgrid.min.css">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="card">
            <div class="card-header">
                ENTRADA DO ARQUIVO
            </div>
            <div class="card-body">
                <form id="form-file" method="POST" enctype="multipart/form-data">
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input" id="file">
                        <label class="custom-file-label" for="file">Insira o arquivo.</label>
                    </div>
                    <div class="btn-group m-2 float-right">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid detalhes-corrida mt-3" style="display:none">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-resul-corrida"
                    role="tab" aria-controls="nav-home" aria-selected="true">RESULTADO DA CORRIDA</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-detalhes" role="tab"
                    aria-controls="nav-profile" aria-selected="false">DETALHES DA CORRIDA</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-resul-corrida" role="tabpanel"
                aria-labelledby="nav-home-tab">
                <div class="card">
                    <div class="card-header">
                        RESULTADO DA CORRIDA
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label class="badge badge-success">MELHOR VOLTA DA CORRIDA</label>
                                <ul class="list-group">
                                    <li class="list-group-item active" id="tempo-melhor-volta"></li>
                                    <li class="list-group-item" id="id-piloto-melhor-volta"></li>
                                    <li class="list-group-item" id="nome-pilo-melhor-volta"></li>
                                    <li class="list-group-item" id="numero-volta"></li>
                                </ul>
                            </div>
                            <div class="col-8">
                                <label class="badge badge-success">MELHOR VOLTA DE CADA PILOTO</label>
                                <div id="accordion">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-detalhes" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="card">
                    <div class="card-header">
                        DETALHES DA CORRIDA
                    </div>
                    <div class="card-body">
                        <div class="grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/jsgrid.min.js"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./js/requestUtils.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
